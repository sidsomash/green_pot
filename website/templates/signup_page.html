<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PanBites</title>
    <link rel="stylesheet" href="/website/static/login.css"> <!-- Reference to the same CSS used for login -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">PanBites</div>
        </nav>
    </header>

    <main>
        <section id="login-section">
            <div class="login-container">
                <h1 class="heading">Sign Up for PanBites</h1>
                <form action="profilepage.html" method="POST">
                    <!-- Username Input -->
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="Enter your username">
                    </div>

                    <!-- Email Input -->
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>

                    <!-- Password Input -->
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>

                    <!-- Confirm Password Input -->
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                    </div>

                    <!-- Sign Up Button -->
                    <button type="submit" class="btn btn-primary">Sign Up</button>

                    <!-- Login Link -->
                    <p class="subtitle">Already have an account? <a href="loginpage.html">Log in here</a></p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PanBites. All rights reserved.</p>
    </footer>

    <script src="/TestPanBites/src/main/resources/static/js/app.js"></script>
</body>
</html>
